{% extends "layout.html" %}
	{% block body %}
		<div>
			{% if session.username %}
				<a href="/upload">Upload Music</a>
			{% endif %}
		</div>
		<div id="musiclist">
			<h2>Available Sheet music</h2>
			<p>Amount available: {{ count }}</p><hr>
			{% for composition in compositions %}
				<a href="/composition/{{ composition.id }}">{{ composition.title }}</a>
			{% endfor %}
		</div>
	{% endblock %}
